<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine ðŸ’–</title>

<!-- Stable mobile font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff4d6d;
  --soft-pink: #ffe5ec;
}

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: relative;
}

/* Small Minions square */
.minions {
  position: absolute;
  width: 90px;
  height: 90px;
  background-image: url("https://www.clipartmax.com/middle/m2i8b1K9K9Z5d3A0_minions-funny-and-yellow-image-minions-cute/");
  background-size: cover;
  background-position: center;
  border-radius: 12px;
  opacity: 0.9;
  top: 15%;
  right: 10%;
  z-index: 1;
}

.container {
  background: rgba(255, 255, 255, 0.95);
  width: 92%;
  max-width: 380px;
  padding: 28px 20px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  position: relative;
  z-index: 2;
}

h1 {
  color: var(--pink);
  font-size: 24px;
  margin-bottom: 8px;
}

p {
  color: #555;
  font-size: 15px;
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 80px;
}

button {
  padding: 14px 26px;
  font-size: 15px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  transition: 0.2s ease;
}

#yesBtn {
  background: var(--pink);
  color: white;
  left: 15px;
}

#noBtn {
  background: #ddd;
  right: 15px;
}

#yesBtn:hover {
  transform: scale(1.08);
}

#loveLetter {
  display: none;
  margin-top: 18px;
  background: var(--soft-pink);
  padding: 18px;
  border-radius: 16px;
  font-size: 14px;
  color: #444;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-120vh) scale(1.5);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- Minions sticker -->
<div class="minions"></div>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <p>From <strong>UVI</strong> to <strong>LIBI</strong></p>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <div id="loveLetter">
    <h3>My Love ðŸ’Œ</h3>
    <p>
      I love you so much baby,  you mean the world to me, i hope
      we will have a zilion infinite more  valentines. :3
      <br><br>
      Iâ€™m so grateful for you, today and always.HAPPY VALENTINES I  HOPE U CHOSE YE
      <br><br>
      Love,<br>
      <strong>YOUR_NAME</strong>
    </p>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const loveLetter = document.getElementById("loveLetter");

// No button runs away
function moveNo() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 100 - 50;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// Yes button
yesBtn.addEventListener("click", () => {
  loveLetter.style.display = "block";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
});

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 450);
</script>

</body>
</html>
